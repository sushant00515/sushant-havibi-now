  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const name = localStorage.getItem("recipientName");
    const amount = localStorage.getItem("displayAmount");

    if (name && amount) {
      const sectionTitles = document.querySelectorAll(".section-title");
      const completedTitle = Array.from(sectionTitles).find(el => el.textContent.trim() === "Completed");

      if (completedTitle) {
        const firstCompletedTransaction = completedTitle.nextElementSibling;

        const newTransaction = document.createElement("div");
        newTransaction.className = "transaction";
        newTransaction.innerHTML = `
          <div class="icon" style="background-color: #3b82f6; display: flex; align-items: center; justify-content: center;">
            <strong style="font-size: 18px;">${name.charAt(0).toUpperCase()}</strong>
          </div>
          <div class="info">
            <div class="title">${name}</div>
            <div class="subtitle">Just Now</div>
          </div>
          <div class="amount negative">- $${parseFloat(amount).toFixed(2)}</div>
        `;

        // Insert new transaction right after the "Completed" title
        completedTitle.parentNode.insertBefore(newTransaction, firstCompletedTransaction);
      }
    }
  });
</script>
