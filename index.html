  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const balanceEl = document.getElementById("main-balance");
    if (!balanceEl) return;

    let currentBalance = parseFloat(balanceEl.textContent.replace(/[^\d.]/g, '')) || 0;
    const deductAmount = parseFloat(localStorage.getItem("lastSentAmount")) || 0;

    if (deductAmount > 0) {
      const finalBalance = currentBalance - deductAmount;

      // Animate balance change
      const steps = 30;
      const stepAmount = (currentBalance - finalBalance) / steps;
      let count = 0;

      const interval = setInterval(() => {
        currentBalance -= stepAmount;
        balanceEl.textContent = `$${currentBalance.toFixed(2)}`;
        count++;

        if (count >= steps) {
          clearInterval(interval);
          balanceEl.textContent = `$${finalBalance.toFixed(2)}`;
        }
      }, 30); // 30ms per step, ~1 second total

      // Clear the value so it only happens once
      localStorage.removeItem("lastSentAmount");
    }
  });
</script>

<script>
function formatToK(amount) {
  if (amount >= 1_000_000) {
    return `$${(amount / 1_000_000).toFixed(1)}M`; // millions
  } else if (amount >= 1_000) {
    return `$${(amount / 1_000).toFixed(0)}k`; // thousands
  } else {
    return `$${amount.toFixed(0)}`;
  }
}

window.addEventListener('DOMContentLoaded', () => {
  const balanceEl = document.getElementById("main-balance");
  const navBalance = document.getElementById("nav-balance");
  if (!balanceEl || !navBalance) return;

  function updateNavBalance() {
    let currentBalance = parseFloat(balanceEl.textContent.replace(/[^\d.]/g, '')) || 0;
    navBalance.textContent = formatToK(currentBalance);
  }

  // Run immediately
  updateNavBalance();

  // Run again after animation finishes (in case balance changes)
  setInterval(updateNavBalance, 1000);
});
</script>
<script>
function animateBalanceChange(balanceEl, oldBalance, newBalance) {
  const steps = 30; // smoothness
  const stepAmount = (newBalance - oldBalance) / steps;
  let count = 0;

  const interval = setInterval(() => {
    oldBalance += stepAmount;
    balanceEl.textContent = `$${oldBalance.toFixed(2)}`;
    count++;
    if (count >= steps) {
      clearInterval(interval);
      balanceEl.textContent = `$${newBalance.toFixed(2)}`;
    }
  }, 30);
}

window.addEventListener('DOMContentLoaded', () => {
  const balanceEl = document.getElementById("main-balance");
  const navBalance = document.getElementById("nav-balance");
  const addCashBtn = document.getElementById("add-cash-btn");
  if (!balanceEl || !navBalance || !addCashBtn) return;

  // Get current balance number
  function getBalance() {
    return parseFloat(balanceEl.textContent.replace(/[^\d.]/g, '')) || 0;
  }

  // Update nav preview
  function updateNavBalance() {
    let currentBalance = getBalance();
    navBalance.textContent = formatToK(currentBalance);
  }

  // Handle Add Cash
  addCashBtn.addEventListener("click", () => {
    const oldBalance = getBalance();
    const addAmount = 1000; // you can set a prompt or input for amount
    const newBalance = oldBalance + addAmount;

    animateBalanceChange(balanceEl, oldBalance, newBalance);
    setTimeout(updateNavBalance, 1200); // update nav after animation
  });
});
</script>
