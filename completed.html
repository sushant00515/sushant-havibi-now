
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <title>Payment Confirmation</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .checkmark {
      width: 10px;
      height: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .checkmark::before {
      content: "âœ”";
      color: #00c244;
      font-size: 24px;
    }

    .message {
      font-size: 20px;
      margin-bottom: 40px;
      text-align: center;
    }

    .referral {
      color: #ccc;
      margin-bottom: 20px;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .button {
      padding: 10px 30px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .invite {
      background-color: #444;
      color: white;
    }

    .done {
      background-color: #00c244;
      color: white;
    }
    .check-icon {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 4px solid #00c244;
  color: #00c244;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 32px;
  margin-bottom: 20px;
}

  </style>
</head>
<body>
    <div class="check-icon">
  <i class="fa-solid fa-check"></i>
</div>


<div class="message" id="confirmation-message">You sent $0<br />to Someone</div>






  <div class="referral">Invite friends and get $15<br />when they try Cash App!</div>
  <div class="buttons">
    <button class="button invite">Invite</button>
    <button class="button done" onclick="goHome()">Done</button>


  </div>
<script>
  const amount = localStorage.getItem("displayAmount") || "0";
  const recipient = localStorage.getItem("recipientName") || "Someone";

  document.getElementById("confirmation-message").innerHTML =
    `You sent $${amount}<br />to ${recipient}`;
</script>

<script>
  function goHome() {
    window.location.href = "index.html";
  }
</script>
<script>
  function goHome() {
    const amount = parseFloat(localStorage.getItem("displayAmount") || "0");
    localStorage.setItem("lastSentAmount", amount.toFixed(2)); // store for deduction
    window.location.href = "index.html";
  }
</script>



</body>
</html>
